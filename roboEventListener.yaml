apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: roboeventlistener
  labels:
    run: roboeventlistener
spec:
  replicas: 1
  template:
    metadata:
      labels:
        run: roboeventlistener
    spec:
      containers:
      - name: roboeventlistener
        image: sabbour/rabbitmqlistenerack:latest
        imagePullPolicy: Always
        env:
        - name: TEAMNAME
          value: ROBO-CLUSTERS
        - name: AMQPURL
          value: amqp://robofullfillorder:5672
        - name: PROCESSENDPOINT
          value: http://robofullfillorder.robo-dev:8080/v1/order
